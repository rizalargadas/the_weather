{% extends 'weather/base.html' %}
{% block content %}
<section class="mt-20">
	<form action="." method="POST" class="flex justify-center space-x-4 items-center">
		{% csrf_token %}
        <label for="unit" class="text-blue-50">Unit:</label>
        <select id="unit" name="unit" class='bg-blue-200 rounded text-blue-950 font-bold'>
            <option value="C">°C</option>
            <option value="F">°F</option>
        </select>
		<input
			type="text /"
			name="city"
			placeholder="Insert City Name"
			class="py-3 rounded border-2 border-blue-50 bg-blue-950 text-center text-white"
		/>
		<button class="py-3 px-8 bg-blue-300 rounded font-bold text-blue-950">
			SUBMIT
		</button>
	</form>
	<h3 class="mt-12 text-4xl text-center text-blue-50">{{current_city}}</h3>
	<div class="py-2 flex justify-center items-center space-x-2">
		<img
			src="https://www.visualcrossing.com/img/{{current_icon}}.svg"
			alt="{{current_condition}} icon"
			class="w-10"
		/>
		<p class="text-center text-blue-300 font-bold">{{current_temp}}{{temp_unit}} | {{current_condition}}</p>
	</div>

	<h2 class="mt-2 text-5xl text-center text-blue-50">5-Day Forecast</h2>
	<div class="mt-12 flex flex-wrap justify-center ">
        {% for day in days %}
		<div class="bg-blue-50 rounded-lg text-center py-5 w-1/2 lg:w-1/6 m-2">
			<h4 class="text-xl text-blue-800 font-bold mb-2">{{day.day}}</h4>
			<p class="text-blue-800">{{day.mintemp}} to {{day.maxtemp}}{{temp_unit}}</p>
			<p class="text-blue-800">{{day.condition}}</p>
			<div class="flex justify-center">
				<img
					src="https://www.visualcrossing.com/img/{{day.icon}}.svg"
					alt="{{day.condition}} icon"
					class="w-10 mt-2"
				/>
			</div>
		</div>
        {% endfor %}

	</div>
</section>
{% endblock %}
