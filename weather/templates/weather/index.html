{% extends 'weather/base.html' %}
{% block content %}
<section class="mt-20">
	<form action="." method="POST" class="flex justify-center space-x-4 items-center">
		{% csrf_token %}
		<label for="unit" class="text-blue-50">Unit:</label>
        <select id="unit" name="unit" class='bg-blue-200 rounded text-blue-950 font-bold'>
            <option value="C">°C</option>
            <option value="F">°F</option>
        </select>
		<input
			type="text /"
			name="city"
			placeholder="Insert City Name"
			class="py-3 rounded border-2 border-blue-50 bg-blue-950 text-center text-white"
		/>
		<button class="py-3 px-8 bg-blue-300 rounded font-bold text-blue-950">
			SUBMIT
		</button>
	</form>
</section>
{% endblock %}
